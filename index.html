<!DOCTYPE html>

        <select id="backgroundSelect">

          <option value="https://i.ibb.co/1v9W1Py/9ebackground.jpg">
            9e Background
          </option>

          <option value="images/ploeppi.jpeg">
            Pl√∂ppi

      <p>

        <video id="video" controls autoplay></video>
        <img id="background" class="canvas-background" src="https://i.ibb.co/1v9W1Py/9ebackground.jpg" width="640" height="480">

      </div>
      <div>

        <span>Canvas</span>

    </div>
