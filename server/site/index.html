<!DOCTYPE html>
<html lang="en">
  <head>
    <title>9e Chroma</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="chroma.css" />
  </head>

  <body>
    <h1>9e Chroma</h1>
    <div class="picker">
      <p>
        <label for="colorFilter">Select color</label>
        <select id="colorFilter">
          <option>Green</option>
          <option>Blue</option>
          <option>Red</option>
        </select>
      </p>

      <p>
        <label for="backgroundSelect">Select Background</label>
        <select id="backgroundSelect">
          <option value="http://localhost:3000/images/9ebackground.jpg">
            9e Background
          </option>

          <option value="http://localhost:3000/images/ploeppi.jpeg">
            Pl√∂ppi
          </option>

          <option value="http://localhost:3000/images/poly.jpg">
            Polygone
          </option>

          <option value="http://localhost:3000/images/trippy.jpg">
            Trippy
          </option>

          <option value="http://localhost:3000/images/space_rainbow.jpg">
            Space
          </option>

          <option value="http://localhost:3000/images/glitter.jpg">
            Glitter
          </option>

          <option value="http://localhost:3000/images/pride.jpg">
            Pride
          </option>

          <option value="http://localhost:3000/images/babos.jpg">
            Babos
          </option>
        </select>
      </p>

      <p>
        <button id="take-screenshot">Speichern</button>
      </p>
    </div>
    <div class="wrapper">
      <div class="canvas-wrapper">
        <video id="video" controls autoplay></video>
        <img
          id="background"
          class="canvas-background"
          src="http://localhost:3000/images/9ebackground.jpg"
          width="640"
          height="480"
        />
        <canvas id="canvas1" class="canvas" width="640" height="480"></canvas>
      </div>
      <div>
        <span>Video</span>
        <span>Canvas</span>
      </div>
    </div>

    <script type="text/javascript" src="chroma.js"></script>
  </body>
</html>
